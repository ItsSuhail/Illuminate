<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OlympGeeks</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='templates/styles/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  </head>
    <body id="body">
      {% include 'components/_nav.html' %}

      <br>

      <main class="container">{% block main %}{% endblock %}</main>

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
      
      <script>
        var i = 0;
        var txt = 'Learn, Master and Teach';
        var speed = 100;

        async function typeWriter() {
          if (i < txt.length) {
            document.getElementById("typewriter").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
          else{
            if(i>2*txt.length-1){
              document.getElementById("typewriter").innerHTML = "â€Ž"
              i = 0
              await new Promise(r => setTimeout(r, 1000));
            }
            else{
              document.getElementById("typewriter").innerHTML = txt.substring(0, 2*txt.length - i)
              i++
            }
            setTimeout(typeWriter, speed);
          }
        }
        typeWriter();
      </script>
    </body>
    
    
</html>
