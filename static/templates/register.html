{% extends 'base.html' %}

{% block main %}
<form action='/register' method='post'>
    <div class='form-group'>        
        <input class='form-control' autocomplete='off' autofocus name='username' placeholder='Username'>
    </div>
    <div class='form-group'>
        <input type='password' class='form-control' autocomplete='off' autofocus name='password' placeholder='Password'>
    </div>
    <div class='form-group'>
        <input type='password' class='form-control' autocomplete='off' autofocus name='confirmation' placeholder='Password (again)'>
    </div>
    <button class='btn btn-primary' type='submit'>Register</button>
</form>
{% endblock %}
