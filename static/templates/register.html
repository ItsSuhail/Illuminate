{% extends 'base.html' %}

{% block main %}
<br />
<form action='/register' method='post' style="padding-left: 20em; padding-right: 20em;">
    <div class='form-group'>        
        <input style="color: white;" class='bg-dark form-control' autocomplete='off' name='username' placeholder='Username'>
    </div>
    <div class='form-group'>
        <input style="color: white;" type='password' class='bg-dark form-control' autocomplete='off' name='password' placeholder='Password'>
    </div>
    <div class='form-group'>
        <input style="color: white;" type='password' class='bg-dark form-control' autocomplete='off' name='confirmation' placeholder='Password (again)'>
    </div>
    <button class='btn btn-primary' type='submit'>Register</button>
</form>
{% endblock %}
